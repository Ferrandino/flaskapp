 <h2><center>An Eye For Art</center></h2>

<h4><center><i>find art that compliments what you already have</i></center></h4>
<br><br>

<div class="container">

        <div align="center"><form action="/recommendations" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" onchange="previewImage(event)"><br>
            <br>
            <input type="submit" value="upload">
            </form> 
      </div>
        <br><br>
        <div align="center">
            <img style="height:300px;width:300px;display:none" id="your-image"/>
        </div>

        <br><br>
        <script>
            var previewImage = function(event) {
                var preview = document.getElementById('your-image');
                preview.src = URL.createObjectURL(event.target.files[0]);
                preview.style.display = "block";
            };
        </script>
 </div>
