<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *afte$
    <meta name="description" content="">
    <meta name="author" content="Josie">
    <link rel="icon" href="../../favicon.ico">


    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <title>An Eye For Art</title>
  </head>

<body>
<div class="main">
  <div style="text-align:center">
  <br><br>
  <div class="starter-template">

<br><br>
<h1>Your Gallery Wall Recommendations</h1>
      <table>
          <tbody>
              <tr>
                  <img src= {{original}} width="200" height="200">
              </tr>
          </tbody>
	  <tbody>
              <tr>
                  <a href={{panel_link1}}> <img class="img" src={{panel_img_path1}} alt="" data-holder-rendered="true" height="200px"></a>
              </tr>
          </tbody>
          <tbody>
               <tr>
                   <a href={{panel_link2}}> <img class="img" src={{panel_img_path2}} alt="" data-holder-rendered="true" height="200px"></a>
               </tr>
           </tbody>
          <tbody>
               <tr>
                   <a href={{panel_link3}}> <img class="img" src={{panel_img_path3}} alt="" data-holder-rendered="true" height="200px"></a>
               </tr>
           </tbody>
      </table>

      <!-- Content -->
      <div class="container">
          
          <!-- Heading -->
          <div class="row">
      <div class="row"><div align="center">
           <article class="row">
           {% for link in panel_link %}
               <a href={{link}}>{{linktext}}</a>
               <p></p>
           {% endfor %}
          </article>
           </div></div>
    
    
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="../static/js/bootstrap.min.js"></script>

</div></div></div>
</body>
